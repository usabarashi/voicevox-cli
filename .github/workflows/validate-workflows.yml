name: Validate Workflows

on:
  pull_request:
    paths:
      - '.github/workflows/*.yml'
      - '.github/dependabot.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '.github/workflows/*.yml'
      - '.github/dependabot.yml'

permissions:
  contents: read
  actions: read
  checks: read

jobs:
  validate:
    name: Validate workflow files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Validate YAML syntax
        run: |
          echo "Validating YAML syntax..."
          for file in .github/workflows/*.yml .github/dependabot.yml; do
            if [[ -f "$file" ]]; then
              echo "Checking: $file"
              python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
            fi
          done
          echo "All YAML files are valid"
      
      - name: Check for required fields
        run: |
          echo "Checking for required workflow fields..."
          for file in .github/workflows/*.yml; do
            if [[ -f "$file" ]]; then
              echo "Checking: $file"
              # Check for name field
              if ! grep -q "^name:" "$file"; then
                echo "::error file=$file::Missing 'name' field"
                exit 1
              fi
              # Check for on trigger
              if ! grep -q "^on:" "$file"; then
                echo "::error file=$file::Missing 'on' trigger"
                exit 1
              fi
            fi
          done
          echo "All required fields present"
      
      - name: Validate action versions
        run: |
          echo "Checking action versions are pinned with SHA..."
          for file in .github/workflows/*.yml; do
            if [[ -f "$file" ]]; then
              # Check if uses statements have SHA hash
              if grep -E "uses:.*@v[0-9]" "$file" | grep -v "#"; then
                echo "::error file=$file::Found action without SHA comment - must include SHA hash"
                exit 1
              fi
            fi
          done
          echo "Action version check complete"