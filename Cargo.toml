[package]
name = "voicevox-cli"
version = "0.1.0"
edition = "2021"
authors = ["gen <gen@example.com>"]
description = "VOICEVOX CLI tool for text-to-speech synthesis"
license = "MIT OR Apache-2.0"
repository = "https://github.com/gen/voicevox-cli"

[[bin]]
name = "voicevox-say"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rodio = { version = "0.17", features = ["wav"] }
libc = "0.2"

[build-dependencies]
bindgen = { version = "0.69", optional = true }

[features]
default = []
use_bindgen = ["bindgen"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
