name: CI

on:
  pull_request:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Build & Test (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix with cache
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Pre-fetch dependencies
        run: |
          echo "Pre-fetching dependencies for cache..."
          nix flake metadata --accept-flake-config --json > /dev/null 2>&1 || true
          nix flake show --accept-flake-config --json > /dev/null 2>&1 || true

      - name: Check Nix flake
        run: |
          echo "Checking Nix flake..."
          nix flake check --accept-flake-config --show-trace

      - name: Run Cargo checks
        run: |
          nix develop --accept-flake-config --command bash -c '
            set -e
            echo "=== Rust toolchain ==="
            rustc --version
            cargo --version

            echo ""
            echo "=== Format check ==="
            cargo fmt --check

            echo ""
            echo "=== Clippy ==="
            cargo clippy --all-targets --all-features -- -D warnings

            echo ""
            echo "=== Unit tests ==="
            cargo test --lib
          '

      - name: Check scripts
        run: |
          echo "Checking scripts..."
          echo "Checking for required scripts..."
          test -f scripts/voicevox-setup.sh || (echo "Missing voicevox-setup.sh" && exit 1)

          echo "Validating all scripts..."
          for script in scripts/*.sh; do
            if [[ -f "$script" ]]; then
              echo "  - Validating: $(basename "$script")"
              if grep -q '@@.*@@' "$script"; then
                sed 's/@@[^@]*@@/placeholder/g' "$script" | bash -n
              else
                bash -n "$script"
              fi
            fi
          done
          echo "All scripts validated successfully"

      - name: Run security audit
        run: |
          echo "Running security audit..."
          if ! nix develop --accept-flake-config --command cargo audit 2>&1 | tee /tmp/cargo-audit.log; then
            if grep -q "unsupported CVSS version: 4.0" /tmp/cargo-audit.log; then
              echo "Warning: CVSS 4.0 incompatibility (known issue)"
            else
              echo "Security audit failed"
              exit 1
            fi
          fi
          rm -f /tmp/cargo-audit.log

      - name: Build with Nix
        run: |
          echo "Building project with Nix..."
          nix build --accept-flake-config --show-trace

      - name: Verify build artifacts
        run: |
          echo "Verifying build artifacts..."
          if [[ ! -d result/bin ]]; then
            echo "Build artifacts not found"
            exit 1
          fi
          ls -la result/bin/
          file result/bin/voicevox-say
          file result/bin/voicevox-daemon
          file result/bin/voicevox-mcp-server
          test -x result/bin/voicevox-setup
          echo "All binaries built successfully"

      - name: Test functionality
        run: |
          echo "Testing functionality..."
          result/bin/voicevox-say --help
          result/bin/voicevox-daemon --help
          result/bin/voicevox-mcp-server --help
          result/bin/voicevox-setup --help
          result/bin/voicevox-say --version

      - name: Run MCP protocol tests (release artifacts)
        run: |
          echo "Running MCP protocol integration tests against release artifacts..."
          echo "Testing binary: $(pwd)/result/bin/voicevox-mcp-server"
          MCP_SERVER_PATH="$(pwd)/result/bin/voicevox-mcp-server" \
            nix develop --accept-flake-config --command cargo test --test mcp_protocol -- --nocapture

      - name: Synthesis tests (skipped in CI)
        run: |
          echo "Synthesis tests are skipped in CI (require daemon and audio output)"
          echo "These tests can be run locally with:"
          echo "  cargo build"
          echo "  ./target/debug/voicevox-daemon --start --detach"
          echo "  cargo test --test synthesis_modes --ignored"

      - name: Package verification
        run: |
          echo "Package verification..."
          echo "Binary sizes:"
          ls -lah result/bin/
          echo "Static linking verification:"
          otool -L result/bin/voicevox-say | grep -E "(voicevox|onnx)" || echo "Static linking verified"
          echo "Total package size:"
          du -sh result/

      - name: Warm up cache
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
        run: |
          echo "Warming up cache for future builds..."
          nix-store -qR ./result | xargs -I {} nix copy {} --to "https://voicevox-cli.cachix.org" || true
