name: CI

on:
  pull_request:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0                        # Faster CI builds, better caching
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse # Faster registry index

jobs:
  changes:
    name: Detect Changes
    runs-on: macos-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      nix: ${{ steps.filter.outputs.nix }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Check changed paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            rust:
              - 'src/**'
              - 'tests/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            nix:
              - 'flake.nix'
              - 'flake.lock'
            scripts:
              - 'scripts/**'
            workflows:
              - '.github/workflows/**'

  lint-format:
    name: Format Check
    runs-on: macos-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.rust == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-fmt-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: |
          echo "=== Rust toolchain ==="
          nix develop --accept-flake-config --command rustc --version
          nix develop --accept-flake-config --command cargo --version
          echo ""
          echo "=== Format check ==="
          nix develop --accept-flake-config --command cargo fmt --check

  lint-clippy:
    name: Clippy Analysis
    runs-on: macos-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.rust == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: |
          echo "=== Clippy analysis ==="
          nix develop --accept-flake-config --command cargo clippy --all-targets --all-features -- -D warnings

  scripts:
    name: Script Validation
    runs-on: macos-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.scripts == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Validate scripts
        run: |
          echo "Checking for required scripts..."
          test -f scripts/voicevox-setup.sh || (echo "Missing voicevox-setup.sh" && exit 1)

          echo "Validating all scripts..."
          for script in scripts/*.sh; do
            if [[ -f "$script" ]]; then
              echo "  - Validating: $(basename "$script")"
              if grep -q '@@.*@@' "$script"; then
                sed 's/@@[^@]*@@/placeholder/g' "$script" | bash -n
              else
                bash -n "$script"
              fi
            fi
          done
          echo "All scripts validated successfully"

  flake-check:
    name: Nix Flake Check
    runs-on: macos-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.nix == 'true' || needs.changes.outputs.rust == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Pre-fetch dependencies
        run: |
          echo "Pre-fetching dependencies for cache..."
          nix flake metadata --accept-flake-config --json > /dev/null 2>&1 || true
          nix flake show --accept-flake-config --json > /dev/null 2>&1 || true

      - name: Check Nix flake
        run: |
          echo "Checking Nix flake..."
          nix flake check --accept-flake-config --show-trace

  unit-tests:
    name: Unit Tests
    runs-on: macos-latest
    needs: [changes, lint-format, lint-clippy]
    if: |
      always() &&
      needs.changes.outputs.rust == 'true' &&
      needs.lint-format.result == 'success' &&
      needs.lint-clippy.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: |
          echo "=== Unit tests ==="
          nix develop --accept-flake-config --command cargo test --lib

  security-audit:
    name: Security Audit
    runs-on: macos-latest
    needs: [changes, unit-tests]
    if: |
      always() &&
      needs.changes.outputs.rust == 'true' &&
      needs.unit-tests.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run security audit
        run: |
          echo "Running security audit..."
          if ! nix develop --accept-flake-config --command cargo audit 2>&1 | tee /tmp/cargo-audit.log; then
            if grep -q "unsupported CVSS version: 4.0" /tmp/cargo-audit.log; then
              echo "Warning: CVSS 4.0 incompatibility (known issue)"
            else
              echo "Security audit failed"
              exit 1
            fi
          fi
          rm -f /tmp/cargo-audit.log

  nix-build:
    name: Nix Build
    runs-on: macos-latest
    needs: [changes, flake-check, scripts, security-audit]
    if: |
      always() &&
      (needs.changes.outputs.rust == 'true' || needs.changes.outputs.nix == 'true') &&
      (needs.flake-check.result == 'success' || needs.flake-check.result == 'skipped') &&
      (needs.scripts.result == 'success' || needs.scripts.result == 'skipped') &&
      (needs.security-audit.result == 'success' || needs.security-audit.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Build with Nix
        run: |
          echo "Building project with Nix..."
          nix build --accept-flake-config --show-trace

      - name: Verify build artifacts
        run: |
          echo "Verifying build artifacts..."
          if [[ ! -d result/bin ]]; then
            echo "Build artifacts not found"
            exit 1
          fi
          ls -la result/bin/
          file result/bin/voicevox-say
          file result/bin/voicevox-daemon
          file result/bin/voicevox-mcp-server
          test -x result/bin/voicevox-setup
          echo "All binaries built successfully"

      - name: Test functionality
        run: |
          echo "Testing functionality..."
          result/bin/voicevox-say --help
          result/bin/voicevox-daemon --help
          result/bin/voicevox-mcp-server --help
          result/bin/voicevox-setup --help
          result/bin/voicevox-say --version

      - name: Package verification
        run: |
          echo "Package verification..."
          echo "Binary sizes:"
          ls -lah result/bin/
          echo "Static linking verification:"
          otool -L result/bin/voicevox-say | grep -E "(voicevox|onnx)" || echo "Static linking verified"
          echo "Total package size:"
          du -sh result/

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: voicevox-binaries
          path: result/bin/
          retention-days: 1

  integration-tests:
    name: Integration Tests
    runs-on: macos-latest
    needs: [nix-build]
    if: ${{ needs.nix-build.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: voicevox-binaries
          path: ./result/bin

      - name: Set executable permissions
        run: chmod +x result/bin/*

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run MCP protocol tests
        run: |
          echo "Running MCP protocol integration tests..."
          echo "Testing binary: $(pwd)/result/bin/voicevox-mcp-server"
          MCP_SERVER_PATH="$(pwd)/result/bin/voicevox-mcp-server" \
            nix develop --accept-flake-config --command cargo test --test mcp_protocol -- --nocapture

      - name: Synthesis tests note
        run: |
          echo "Synthesis tests are skipped in CI (require daemon and audio output)"
          echo "These tests can be run locally with:"
          echo "  cargo build"
          echo "  ./target/debug/voicevox-daemon --start --detach"
          echo "  cargo test --test synthesis_modes --ignored"

  cache-push:
    name: Push to Cachix
    runs-on: macos-latest
    needs: [integration-tests]
    if: |
      needs.integration-tests.result == 'success' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
      github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build and push to cache
        run: |
          echo "Building for cache..."
          nix build --accept-flake-config
          echo "Pushing build artifacts to Cachix..."
          if ! nix-store -qR ./result | xargs -I {} nix copy {} --to "https://voicevox-cli.cachix.org"; then
            echo "::warning::Failed to push build artifacts to Cachix" >&2
          fi
