name: Auto Release on Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  auto-tag-and-release:
    name: Auto Tag and Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create timestamp tag
        id: create_tag
        run: |
          # Generate timestamp-based tag (vYYYYMMDDHHMMSS)
          TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          TAG_NAME="v${TIMESTAMP}"

          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Creating tag: ${TAG_NAME}"

          # Check if tag already exists
          if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
            echo "::notice::Tag ${TAG_NAME} already exists, skipping release creation"
            echo "SKIP_RELEASE=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Auto release ${TAG_NAME}"
          git push origin "${TAG_NAME}"

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4

      - name: Setup Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: voicevox-cli
          extraPullNames: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build release artifacts
        run: |
          VERSION=${{ steps.create_tag.outputs.TAG_NAME }}
          ARCHIVE_NAME="voicevox-cli-${VERSION}-aarch64-darwin.tar.gz"

          # Build with Nix
          nix build --accept-flake-config --show-trace

          # Create tarball from build result
          tar -czf "${ARCHIVE_NAME}" -C result/bin .

          # Calculate hash
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"

          # Verify artifacts exist
          if [ ! -f "${ARCHIVE_NAME}" ]; then
            echo "Build artifact not found!"
            exit 1
          fi

          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Push to Cachix
        run: |
          echo "Pushing build artifacts to Cachix..."

          # 1. Push cargoArtifacts (dependencies)
          echo ">>> Pushing cargoArtifacts..."
          nix build .#deps --accept-flake-config
          cachix push voicevox-cli ./result

          # 2. Push final package
          echo ">>> Pushing final package..."
          nix build --accept-flake-config
          cachix push voicevox-cli ./result

          echo "Cache push completed successfully!"

      - name: Test release artifact
        run: |
          echo "Testing release artifact..."

          # Extract tarball to test directory
          mkdir -p test-release
          tar -xzf "${ARCHIVE_NAME}" -C test-release

          # Test all binaries
          echo "Testing voicevox-say..."
          test-release/voicevox-say --help
          test-release/voicevox-say --version

          echo "Testing voicevox-daemon..."
          test-release/voicevox-daemon --help

          echo "Testing voicevox-mcp-server..."
          test-release/voicevox-mcp-server --help

          echo "Testing voicevox-setup..."
          test-release/voicevox-setup --help

          # Verify all binaries are executable
          test -x test-release/voicevox-say
          test -x test-release/voicevox-daemon
          test -x test-release/voicevox-mcp-server
          test -x test-release/voicevox-setup

          # Verify VOICEVOX.md exists
          test -f test-release/VOICEVOX.md

          echo "Release artifact validation passed!"

      - name: Generate release notes
        id: release_notes
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // Get previous release tag
            let previousTag = null;
            try {
              const latestRelease = await github.rest.repos.getLatestRelease({
                owner,
                repo
              });
              previousTag = latestRelease.data.tag_name;
              core.info(`Previous release: ${previousTag}`);
            } catch (error) {
              core.info('No previous release found');
            }

            // Get commits since previous release
            let compare;
            if (previousTag) {
              compare = await github.rest.repos.compareCommitsWithBasehead({
                owner,
                repo,
                basehead: `${previousTag}...main`
              });
            } else {
              // First release - get all commits
              const commits = await github.rest.repos.listCommits({
                owner,
                repo,
                sha: 'main',
                per_page: 100
              });
              compare = { data: { commits: commits.data } };
            }

            // Collect merged PRs
            const prMap = new Map();
            for (const commit of compare.data.commits) {
              const associated = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner,
                repo,
                commit_sha: commit.sha
              });

              for (const pr of associated.data) {
                if (pr.merged_at && !prMap.has(pr.number)) {
                  prMap.set(pr.number, {
                    number: pr.number,
                    title: pr.title,
                    url: pr.html_url,
                    author: pr.user.login,
                    merged_at: pr.merged_at
                  });
                }
              }
            }

            const mergedPrs = Array.from(prMap.values())
              .sort((a, b) => new Date(a.merged_at) - new Date(b.merged_at));

            const prList = mergedPrs.length
              ? mergedPrs.map(pr => `- [#${pr.number}](${pr.url}) ${pr.title} by @${pr.author}`).join('\n')
              : 'No merged pull requests in this release.';

            core.setOutput('pr_list', prList);
            core.setOutput('pr_count', mergedPrs.length);

      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.create_tag.outputs.TAG_NAME }}
          name: VOICEVOX CLI ${{ steps.create_tag.outputs.TAG_NAME }}
          body: |
            ## VOICEVOX CLI Release ${{ steps.create_tag.outputs.TAG_NAME }}

            ### What's Changed

            ${{ steps.release_notes.outputs.pr_list }}

            ### Download
            - **macOS (Apple Silicon)**: `voicevox-cli-${{ steps.create_tag.outputs.TAG_NAME }}-aarch64-darwin.tar.gz`

            ### Installation
            ```bash
            tar -xzf voicevox-cli-${{ steps.create_tag.outputs.TAG_NAME }}-aarch64-darwin.tar.gz
            ./voicevox-setup
            ./voicevox-say "こんにちは"
            ```

            ### Verification
            ```bash
            # Verify checksum
            shasum -a 256 -c voicevox-cli-${{ steps.create_tag.outputs.TAG_NAME }}-aarch64-darwin.tar.gz.sha256
            ```

            ### Release Information
            - **Build Time**: ${{ steps.create_tag.outputs.TAG_NAME }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: main
            - **Changes**: ${{ steps.release_notes.outputs.pr_count }} merged pull requests
          draft: false
          prerelease: false
          files: |
            voicevox-cli-*.tar.gz
            voicevox-cli-*.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
