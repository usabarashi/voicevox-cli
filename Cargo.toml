[package]
name = "voicevox-cli"
version = "0.1.0"
edition = "2021"
authors = ["usabarashi"]
description = "VOICEVOX CLI tool for text-to-speech synthesis"
license = "MIT OR Apache-2.0"
repository = "https://github.com/usabarashi/voicevox-cli"

[[bin]]
name = "voicevox-say"
path = "src/bin/client.rs"

[[bin]]
name = "voicevox-daemon"
path = "src/bin/daemon.rs"


[lib]
name = "voicevox_cli"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rodio = { version = "0.17", features = ["wav"] }
bincode = "1.3"
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures-util = { version = "0.3", features = ["sink"] }
voicevox_core = { git = "https://github.com/VOICEVOX/voicevox_core.git", tag = "0.16.0", features = ["load-onnxruntime"] }
libc = "0.2"

[features]
default = []

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
